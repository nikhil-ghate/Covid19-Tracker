<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>COVID-19 LIVE STATS TRACKER</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="">
            <p>Covid-19<br/>Stats</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="stats">
            <p id="update">Last Updated:</p>
            <div class="latest-report">
                <div class="country">
                    <div class="name">Loading...</div>
                    <div class="change-country">change</div>
                    <div class="search-country hide">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search Country...">
                            <img src="./img/close.svg" alt="" class="close">
                        </div>
                        <div class="country-list">
                        </div>
                    </div>
                </div>
                <div class="data">
                    <div class="total-cases">
                        <div class="title">Total Cases</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="active">
                        <div class="title">Total Active</div>
                        <div class="value">0</div>
                        <div class="percentage">0%</div>
                    </div>
                    <div class="recovered">
                        <div class="title">Total Recovered</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="deaths">
                        <div class="title">Total Deaths</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="recovery">
                        <div class="title">Recovery Rate</div>
                        <div class="value">0%</div>
                    </div>
                    <div class="fatality ">
                        <div class="title">Fatality  Rate</div>
                        <div class="value">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>Created with ❤️ by Nikhil Ghate</p>
            </div>
        </div>
    </footer>
    
    <script src="js/countries.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
